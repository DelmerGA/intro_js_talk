<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Navbar Collapse</title>

  <link rel="stylesheet" href="public/bootstrap/css/bootstrap.css">

  <script src="public/jquery/jquery.js"></script>

  <script src="public/bootstrap/js/bootstrap.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsedLinks" aria-expanded="false">

        <!-- This will be displayed for mobile -->
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="collapsedLinks">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link</a></li>
          <li><a href="#">Link Two</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link Three</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-->
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h1>My Blog</h1>
    </div>
  </div>
</body>
</html>
