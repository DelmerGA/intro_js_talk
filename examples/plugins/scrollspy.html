<!DOCTYPE html>
<html>
<head>

  <title>Scrollspy</title>

  <link rel="stylesheet" href="public/bootstrap/css/bootstrap.css">

  <style type="text/css">
      body {
        position:    relative;
        height:      200px;
        overflow-y:  scroll;
        padding-top: 100px;
      }

      .nav li a  {
        background-color: white;
      }

      ul.nav li.active a {
        color:      #fff;
        background: gray;
        border:     1px solid gray;
      }

      #content {
        height:     200px;
        overflow-y: scroll;
        border:     solid 1px black;
      }

  </style>
</head>
<body>
  <div class="container">
    <div id="contents" class="row">

      <div id="contentNav" class="col-sm-2">
        <ul class="nav">
          <li><a href="#section1">Example One</a></li>
          <li><a href="#section2">Example Two</a></li>
        </ul>
      </div>

      <div id="content" class="col-sm-10"  data-spy="scroll" data-target="#contentNav">
        <div id="section1" class="section">
          <h1>Example One</h1>
          <p class="section-content">Hello world</p>
          <p class="section-content">Hello world</p>
        </div>

        <div id="section2" class="section">
          <h1>Example Two</h1>

        </div>
      </div>
    </div>
  </div>
