<!DOCTYPE html>
<html>
<head>
  <title>Boxes</title>
  <script type="text/javascript"  src="public/javascripts/jquery.js"></script>

  <script type="text/javascript"  src="public/rangeslider/rangeslider.js"></script>

  <script type="text/javascript"  src="public/javascripts/box_forms_plugins.js"></script>

  <link rel="stylesheet" type="text/css" href="public/stylesheets/boxes.css">

  <link rel="stylesheet" type="text/css" href="public/rangeslider/rangeslider.css">

</head>
<body>
  <div id="redBox" class="box">
    <input id="redRange"
        type="range"
        max="255"
        step="1"
        data-orientation="vertical"
    >
  </div>

  <div id="greenBox" class="box">
    <input id="greenRange"
        type="range"
        max="255"
        step="1"
        data-orientation="vertical"
    >
  </div>

  <div id="blueBox" class="box">
    <input id="blueRange"
        type="range"
        max="255"
        step="1"
        data-orientation="vertical"
    >
  </div>


  <div id="resultBox" class="box">
    Result Box
  </div>

</body>
</html>
